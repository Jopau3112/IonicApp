<ion-menu [content]="menuIzquierda" side="left" id="menuIzquierda">

  <ion-header>
    <ion-toolbar class="toolbar-user">
      <ion-icon ios="ios-close" md="md-close" menuClose="menuIzquierda"></ion-icon>
      <ion-grid *ngIf="usuario">
        <ion-row>
          <ion-col col-4>
            <img [src]="usuario.imagen">
          </ion-col>
          <ion-col col-8 class="col-name">
            {{usuario.nombre}} {{usuario.apellidos}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #menuIzquierda></ion-nav>
